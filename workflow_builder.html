<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="workflow-builder.js" defer></script>
</head>
<body>
    <div class="workflow-builder-container">
        <h2>Workflow Builder</h2>
        <div class="sidebar">
            <h3>Components</h3>
            <ul>
                <li><button onclick="addComponent('task')">Add Task</button></li>
                <li><button onclick="addComponent('decision')">Add Decision</button></li>
                <li><button onclick="addComponent('data')">Add Data Entry</button></li>
            </ul>
        </div>
        <div class="workspace">
            <h3>Workspace</h3>
            <div id="workflow-area" class="workflow-area">
                <!-- Drag-and-drop components will be added here -->
            </div>
        </div>
        <div class="preview">
            <h3>Preview</h3>
            <button onclick="previewWorkflow()">Preview Workflow</button>
            <div id="preview-area" class="preview-area">
                <!-- Workflow preview will be shown here -->
            </div>
        </div>
    </div>
</body>
</html>
