<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SafeFlow</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; }
        .navbar { background: #007bff; color: #fff; padding: 15px; text-align: center; }
        .container { padding: 20px; }
        .card { background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px; margin-bottom: 20px; }
        .btn { padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        h2 { margin: 0 0 20px; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>SafeFlow Dashboard</h1>
    </div>
    <div class="container">
        <div class="card">
            <h2>Existing Workflows</h2>
            <button class="btn">View Workflows</button>
        </div>
        <div class="card">
            <h2>Recent Activities</h2>
            <button class="btn">View Activities</button>
        </div>
        <div class="card">
            <h2>Create New Workflow</h2>
            <button class="btn">Create Workflow</button>
        </div>
    </div>
</body>
</html>
