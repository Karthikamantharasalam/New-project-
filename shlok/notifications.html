<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - SafeFlow</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; }
        .navbar { background: #007bff; color: #fff; padding: 15px; text-align: center; }
        .container { padding: 20px; }
        .notification { background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px; margin-bottom: 20px; }
        .notification p { margin: 0; }
        .notification.read { background-color: #e0e0e0; }
        .notification.unread { background-color: #fff; border-left: 5px solid #007bff; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Notifications</h1>
    </div>
    <div class="container">
        <div class="notification unread">
            <h2>Notification ID: N001</h2>
            <p><strong>Message:</strong> New workflow has been assigned to you.</p>
            <p><strong>Type:</strong> Email</p>
            <p><strong>Time:</strong> 2024-08-13 10:00 AM</p>
        </div>
        <div class="notification read">
            <h2>Notification ID: N002</h2>
            <p><strong>Message:</strong> Your simulation report is now available.</p>
            <p><strong>Type:</strong> In-App</p>
            <p><strong>Time:</strong> 2024-08-12 3:30 PM</p>
        </div>
    </div>
</body>
</html>
